<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shelltender v0.6.0 - Best Practices Demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/css/xterm.css">
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    // Import components from @shelltender/client
    // Note: In a real app, you'd use npm/build tools, not script tags
    
    const { useState, useEffect } = React;
    
    // For demo purposes, we'll create a simplified version that shows
    // how the v0.6.0 components WOULD be used
    
    function Demo() {
      return (
        <div style={{ padding: '2rem', textAlign: 'center' }}>
          <h1>Shelltender v0.6.0 Demo</h1>
          <p style={{ marginTop: '1rem', color: '#666' }}>
            This demo shows how to use @shelltender/client components.
          </p>
          <div style={{ marginTop: '2rem', padding: '1rem', background: '#f5f5f5', borderRadius: '8px' }}>
            <pre style={{ textAlign: 'left' }}>
{`import { ShelltenderApp, Terminal, SessionTabs } from '@shelltender/client';

function App() {
  return (
    <ShelltenderApp wsUrl="/ws">
      <SessionTabs />
      <Terminal />
    </ShelltenderApp>
  );
}`}
            </pre>
          </div>
          <p style={{ marginTop: '2rem' }}>
            The actual terminal demo is at <a href="/terminal.html">terminal.html</a>
          </p>
        </div>
      );
    }
    
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<Demo />);
  </script>
</body>
</html>
